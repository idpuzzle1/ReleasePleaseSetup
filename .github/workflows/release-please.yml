on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: simple
          package-name: release-please-action
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      version: ${{ steps.release.outputs.version }}
      body: ${{ steps.release.outputs.body }}
      release_pr: ${{ steps.release.output.pr }}
  versionup:
    needs:
      - release-please
    if: ${{ needs.release-please.outputs.release_pr }}
    runs-on: macos-latest
    steps:
    - name: bump
      run: |
        xcrun agvtool new-marketing-version ${{ needs.release-please.outputs.version }} next-version -all
    - name: push
      run: |
        git add .
        git commit -m ":robot: bump version on ${{ needs.release-please.outputs.version }}"
        git push origin ${{ needs.release-please.outputs.release_pr.headBranchName }}
